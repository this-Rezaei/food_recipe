<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>food</title>
  </head>
  <body>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="titel">Find Meals For your ingredients</h2>
          <blockquote>
            Real food doesn t have ingredient,real food is ingredients. <br />
            <cite>- jamie Oliver</cite>
          </blockquote>
          <div class="meal-search-box">
            <input
              type="text"
              class="search-control"
              id="search-input"
              placeholder="Enter an ingredient"
            />
            <button type="submit" class="btn search-btn" id="search-btn">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="meal-result">
          <h2 class="titel">Your Search Results:</h2>
          <div id="meal">
           
          </div>
        </div>
        <div class="meal-details">
          <!-- recipe close btn -->
          <button class="btn recipe-close-btn" id="recipe-close-btn">
            <i class="fas fa-times"></i>
          </button>
          <!-- meal content -->
          <div class="meal-details-content">
            
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
